{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block script %}
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/mycss.css">
{% endblock %}

{% block body %}
		<div id="container">
			<div id="login">
			<form role="form">
				
                <div class="form-group" >
					<label for="exampleInputEmail1">用户名:</label>
					<input type="username" class="form-control" id="exampleInputEmail1" placeholder="username" name="username" />
				</div>
                
				<div class="form-group" >
					<label for="exampleInputEmail1">邮箱:</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="email" name="" />
				</div>
				
				<div class="form-group">
					<label for="exampleInputPassword1">密码:</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
				</div>
                
                <div class="form-group" >
					<label for="exampleInputEmail1">确认密码:</label>
					<input type="dopassword" class="form-control" id="exampleInputEmail1" placeholder="password">
				</div>
                
                <div class="form-group" >
					<label for="exampleInputEmail1">昵称:</label>
					<input type="nickname" class="form-control" id="exampleInputEmail1" placeholder="nickname">
				</div>
				
				</br>
				<button type="submit" class="btn btn-danger" id="button"><a id="defaultword">注册</a></button>
				</br>
				</br>
				</br>
				
			</form>
			</div>
		</div>
{% endblock %}
