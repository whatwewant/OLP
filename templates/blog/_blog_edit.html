<div id="editText">
        <form role="form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputText"> Title: </label>
                <input class="form-control" type="text" name="title" id="title" value="{{ article.title }}"/>
                <span class="error" style="display:none">* Cannot Be Empty.</span>
            </div>
            <div class="form-group">
                <label for="exmapleTextarea">Content:</label>
                <textarea id="content" class="form-control" style="height: 400px;" name="content">{{ article.content }}</textarea>
                <span class="error" style="display:none">* Cannot Be Empty.</span>
            </div>
            <div>
                 <label for="exampleInputText"> Category: </label>
                <input type="text" name="category" id="content_type" class="form-control" /><span>(以,隔开)</span>
                <span class="error" style="display:none">* Cannot Be Empty.</span>
            </div>
            <div class="form-group">
                <label for="exmapleTextarea"> Content-Excerpt: </label>
                <textarea name="excerpt" id="excerpt" class="form-control" style="height: 100px">{{ article.excerpt | safe }}</textarea>
                <span class="error" style="display:none">* Cannot Be Empty.</span>
            </div>
            <button type="submit" class="btn btn-default">发布</button>
        </form>
</div>
