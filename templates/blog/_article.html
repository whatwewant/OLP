<div class="article-example">
  <h3 class="page-header" class="article-example-headfont">
      <a href="{{ article.get_absolute_url | urlencode }}">{{ article.title }}</a>
  </h3>
  <div class="info">{{ article.author.user.username }} / {{ article.date }}</div>
  <div class="page-header" class="article-example-bodyfont">
      <small>
        {{ article.content | safe }}
      </small>
  </div>
</div>
