    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="row head-title">
        <h1>{{ author.user.username.capitalize }}'s Collections</h1>   
    </div>
                <table class="table">
                {% for article in articles %}
                <tr>
                    <td><a href="{{ article.post.get_absolute_url }}">{{ article.post.name }}</a></td>:
                    <td>{{ article.date }}
                        {% if permission %}
                            <span><a href="{{ article.get_delete_url }}" class="btn btn-default navbar-right"><span class="glyphicon glyphicon-remove-circle" title="删除"></a></span>
                        {% endif %}
                    </td>  
                </tr>
                {% endfor %}
                    
                </table>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
