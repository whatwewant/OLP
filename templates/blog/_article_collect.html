    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="row head-title">
        <h1>{{ author.user.username.capitalize }}'s Collections</h1>   
    </div>
                <table class="table">
                {% for article in articles %}
                <tr>
                    <td><a href="{{ article.post.get_absolute_url }}">{{ article.post.name }}</a></td>:
                    <td>{{ article.date }}
                        {% if permission %}
                        <form action="{{ article.get_delete_url }}" method="post" style="display:inline;">
                            {% csrf_token s%}
                            <span><button class="btn btn-default data-delete navbar-right"><span class="glyphicon glyphicon-remove-circle" title="删除"></button></span>
                        </form>
                        {% endif %}
                    </td>  
                </tr>
                {% empty %}
                <h3>Sorry, {{author.nickname}} have not had any Collects yet.</h3>
                {% endfor %}
                    
                </table>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
