<div class="sort bigblock">
    <h2 class="subtitle center">阅读排行</h2>
    <div class="table-responsive">
            <table class="table table-hover">
                {% for article in articles_by_visit %}
            <tr>
                <td><a href="{{ article.get_absolute_url }}">{{ article.name | title | truncatechars:20 }}</a></td>
                <td>{{ article.visits }}</td>
            </tr>
                {% endfor %}
            </table>
    </div>
</div>
