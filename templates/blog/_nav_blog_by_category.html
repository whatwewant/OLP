<div class="sort">
    <h2 class="subtitle">文章分类</h2>
    <table class="table table-striped">
    {% for category in categories %}
        <tr>
            <td>
                <a href="{{ category.get_absolute_url | safe }}">{{ category.name}}</a>:
            </td>
            <td>{{ category.get_post_count }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
