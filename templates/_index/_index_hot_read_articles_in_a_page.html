<div class="article-title">
    <h2 class="subtitle center  paddingUD-2">热门文章</h2>
    <div style="text-align: center" class="table-responsive">
    <table class="table table-hover">
        {% for article in articles_hot_read %}
        <tr>
            <td><a href="{{ article.get_absolute_url }}">{{ article.title | title | truncatechars:10 }}</a></td>
            <td>{{ article.visits }}</td>
        </tr>    
        {% empty%}
            Yet no articles !
        {% endfor %}
    </table>
    </div>
</div>
